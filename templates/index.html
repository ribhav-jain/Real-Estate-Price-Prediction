<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Real Estate Price Prediction</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <div class="homePage">
        <div class="form">
            <form action="{{url_for('predict')}}" method="POST">
                Bedrooms: <input type="number" name='bedrooms' placeholder="Enter the no of Bedrooms"><br>
                Bathrooms: <input type="number" name='bathrooms' placeholder="Enter the no of Bathrooms"><br>
                Floors: <input type="number" name='floors' placeholder="Enter the no of Floors"><br>
                Year of Build: <input type="number" name='yr_built' placeholder="Enter year of Build"><br>
                <input type="submit" value="Predict" class="submit">
            </form>
            <p class="output"> House Price is: {{data}}</p>
        </div>
    </div>
</body>

</html>
